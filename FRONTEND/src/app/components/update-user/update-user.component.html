<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Frontend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
                    <a class="nav-link" routerLink="/add">Add User</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="mx-auto w-25" style="max-width: 100%;">
            <h2 class="text-center mb-3">Update User</h2>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <!-- Name -->
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control" [value]="user?.name" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control" [value]="user?.email" required>
                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="submit" value="Submit" class="btn btn-primary w-100" [disabled]="!form.valid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
